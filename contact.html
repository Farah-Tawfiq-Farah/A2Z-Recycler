            <!-- Menu with Links -->

            <div class="hamburger-container">

            </div>
        </nav>
    </header>

    <div class="general-heading">
        <h1>Contact Us</h1>
    </div>

    <div id="contact-us">
        <div class="contact-us">
            <div class="contact-us-info">
                <!-- Contact details -->
                <div class="contact-details">
                    <p>Ph: 0123456789</p>
                    <p>Email: A2ZRecycler@A2ZRecycler.com</p>
                    <p>Address: 5 Blah Rd, Sydny NSW 2000</p>
                </div>
                <!-- Map -->
                <div class="location">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6626.568038899356!2d151.21338696457534!3d-33.85657054312424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sau!4v1712716652353!5m2!1sen!2sau" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- The form -->
            <div class="contact-us-form">
                <form id="contact-form" onsubmit="return validateForm()">
                    <!-- Name -->
                    <div class="form-group">
                      <label for="name">Full Name:</label>
                      <input type="text" id="name" name="name" maxlength="100" required placeholder="Enter your name" autocomplete="on">
                      <p id="name-error"></p>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="on">
                      <p id="email-error"></p>
                    </div>
                    <!-- Phone number -->
                    <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input type="text" id="phone" name="phone" maxlength="10" required placeholder="Enter your phone number" autocomplete="on">
                      <p id="phone-error"></p>
                    </div>
                    <!-- Items you want to recycle -->
                    <div class="form-group">
                        <label for="items-you-want-to-recycle">Items you want to recycle:</label>
                        <textarea id="items-you-want-to-recycle" name="message" maxlength="300" required placeholder="Ex: Plastic Bottles"></textarea>
                    </div>
                    <!-- Message -->
                    <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" maxlength="300" required placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" id="submit">submit</button>
                  </form>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/abd2e7e1fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header id="header" class="header">
        <!-- Hit tap to see the skip to main button immidaitly after loading before doing any thing to see it -->
        <a href="#signup-form" class="skip">Skip to main content</a> 
        <nav class="navbar">
            <!-- Logo -->
                <a href="./index.html">
                    <img class="nav-logo" src="./img/A2Z.png" alt="A2Z Recycler">
                </a>
            <!-- Search Form -->
            <form id="signup-form" class="search-form" action="#" method="GET">
                <label id="search-label" for="search">search</label>
                <input type="text" id="search" name="search" placeholder="Search...">
                <img src="./img/search.svg" alt="search-icon" id="search-icon">
                <img src="./img/mic.svg" alt="mic-icon" id="mic-icon">
            </form>
            <!-- Menu with Links -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./purpose.html" class="nav-link">Purpose</a>
                </li>
                <li class="nav-item">
                    <a href="./about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="./login.html" class="nav-link">Login</a>
                </li>
            </ul>
            <!-- Clock -->
            <div class="clock">
            </div>
            <!-- Hamburger Button -->
            <div class="hamburger-container">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <div class="general-heading">
        <h1>Sign-Up</h1>
    </div>

    <div class="login-form-container">
        <form id="login" onsubmit="return validateForm()">
            <!-- Username -->
            <div class="login-form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" maxlength="100" required placeholder="Enter your username" autocomplete="on">
            </div>
            <div class="login-form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="on">
                <p id="email-error"></p>
              </div>
            <div class="login-form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="15" required placeholder="Enter your password" autocomplete="on">
                <p id="password-error"></p>
            </div>
            <div class="login-form-group">
                <label for="confirm-password">Confirm your password:</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="15" required placeholder="Enter your password again" autocomplete="on">
                <p id="confirm-password-error"></p>
            </div>
            <button type="submit" id="submit">Sign-Up</button>
            <p class="login-paragraph">Already have an account. <a href="./login.html">Login</a></p>
        </form>
    </div>

    <footer>
        <div class="footer-contents">
            <a href="./privacy.html">Privacy Policy</a>
            <p>&copy; 2024 A2Z Recycler</p>
            <div class="icons">
                <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.svg" alt="instagram-icon"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.svg" alt="facebook-icon"></a>
                <a href="https://x.com/?lang=en" target="_blank"><img src="./img/x.svg" alt="x-icon"></a>
            </div>
        </div>
        <button id="to-top" data-target="header">top</button>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
